<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the Library</h1>
    <h3>Please add your book to the collection</h3>
    <form action="" method="post">
        <div class="form-element">
            <label for="book-title">Title:</label>
            <input type="text" name="bookTitle" id="book-title" required>
        </div>
        <div class="form-element">
            <label for="book-author">Authour:</label>
            <input type="text" name="bookAuthor" id="book-author" required>
        </div>
        <div class="form-element">
            <label for="book-pages">Number of Pages:</label>
            <input type="number" name="bookPages" id="book-pages" required>
        </div>
        <h4>Have you read this book?</h4>
        <div class="form-element">
            <label for="read-true">true</label>
            <input type="radio" id="read-true" name="readBook" name="read-true" required>
        </div>
        <div class="form-element">
            <label for="read-false">false</label>
            <input type="radio" id="read-false" name="readBook" name="read-false" required>
        </div>
        <div class="form-element">
            <button id="submit-button" type="submit">Submit</button>
        </div>
        <div class="form-element">
            <button id="reset-button" type="reset">Reset</button>
        </div>
    </form>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Remove Book</th>
                <th>Change Read Status</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
